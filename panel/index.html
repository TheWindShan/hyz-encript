<!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->

<div class="layout vertical" > 
    <h2>配置面板</h2>
</div>
<hr />

<div class="layout vertical" > 
    <h3>构建目录</h3>
    <ui-input id="input_buildFloder" placeholder="输入jsb-link地址 如：E:/tmp/xxx/jsb-link" class="inputstyle"></ui-input>
</div>

<div class="layout vertical">
    <h3>加密签名</h3> 
    <ui-input id="input_encriptSign" placeholder="加密签名 如：my_cocos_sign_123" class="inputstyle"></ui-input>
</div>
<div class="layout vertical">
    <h3>加密密钥</h3> 
    <ui-input id="input_encriptKey" placeholder="加密秘钥 如：my_cocos_key_456" class="inputstyle"></ui-input>
</div>
<div class="layout vertical">
    <h3>文件名混淆签名</h3> 
    <ui-input id="input_changeNameSign" placeholder="文件名混淆签名 可不填" class="inputstyle"></ui-input>
</div>
<div class="layout vertical">
    <h3>加密排除后缀</h3> 
    <ui-input id="input_excludeList" placeholder="需要排除的文件后缀，以英文逗号‘,’隔开，比如 .json;.zip;.bin" class="inputstyle" ></ui-input>
</div> 

<hr />

<div class="layout vertical" > 
    <ui-button class="okstyle" id='btn' v-on:confirm="oDoEncrypt">加密</ui-button>
</div>
